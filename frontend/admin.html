<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart City</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#3b82f6', 600: '#2563eb', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <!-- Nav -->
    <nav class="fixed w-full z-50 glass bg-white/80">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="bg-blue-600 p-1.5 rounded-lg text-white">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                    </div>
                    <span class="font-bold text-lg text-slate-800">SmartCity <span class="text-xs uppercase bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full ml-1">Admin</span></span>
                </a>
                <div class="flex space-x-6 text-sm font-medium">
                    <a href="index.html" class="text-slate-500 hover:text-blue-600 transition">Home</a>
                    <a href="citizen.html" class="text-slate-500 hover:text-blue-600 transition">Citizen Panel</a>
                    <a href="insights.html" class="text-slate-500 hover:text-blue-600 transition">Insights</a>
                    <div class="h-8 w-8 rounded-full bg-blue-100 border border-blue-200 flex items-center justify-center text-blue-700 font-bold text-xs">AD</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-28 pb-12 px-4 max-w-7xl mx-auto">
        
        <!-- Header Actions -->
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Dashboard</h1>
                <p class="text-slate-500 text-sm mt-1">Overview of city incidents and operations.</p>
            </div>
            <div class="flex gap-3">
                <button class="bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 font-medium py-2 px-4 rounded-lg text-sm shadow-sm transition">
                    Filter View
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg text-sm shadow-md shadow-blue-500/20 transition flex items-center">
                    <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Export Report
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Stat 1 -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 flex items-start justify-between group hover:shadow-md transition">
                <div>
                    <p class="text-slate-500 text-sm font-medium mb-1">Total Reports</p>
                    <h3 class="text-3xl font-bold text-slate-900">124</h3>
                    <p class="text-green-500 text-xs font-medium mt-2 flex items-center">
                        <svg class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                        +12% this week
                    </p>
                </div>
                <div class="p-3 bg-blue-50 rounded-xl text-blue-600 group-hover:bg-blue-100 transition">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
            </div>

            <!-- Stat 2 -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 flex items-start justify-between group hover:shadow-md transition">
                <div>
                    <p class="text-slate-500 text-sm font-medium mb-1">Pending Action</p>
                    <h3 class="text-3xl font-bold text-slate-900">45</h3>
                    <p class="text-yellow-600 text-xs font-medium mt-2">Requires attention</p>
                </div>
                <div class="p-3 bg-yellow-50 rounded-xl text-yellow-600 group-hover:bg-yellow-100 transition">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
            </div>

            <!-- Stat 3 -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 flex items-start justify-between group hover:shadow-md transition">
                <div>
                    <p class="text-slate-500 text-sm font-medium mb-1">Resolved</p>
                    <h3 class="text-3xl font-bold text-slate-900">79</h3>
                    <p class="text-slate-400 text-xs font-medium mt-2">Last 30 days</p>
                </div>
                <div class="p-3 bg-green-50 rounded-xl text-green-600 group-hover:bg-green-100 transition">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h2 class="text-lg font-bold text-slate-800 flex items-center">
                    <span class="w-2 h-2 bg-red-500 rounded-full mr-2 animate-pulse"></span>
                    Live Incident Map
                </h2>
                <span class="text-xs font-mono text-slate-400 bg-slate-100 px-2 py-1 rounded">Map Data Updated: Just now</span>
            </div>
            <div class="relative">
                <div id="adminMap" class="w-full h-[500px] bg-slate-100 z-0"></div>
                <!-- Overlay Legend (Optional) -->
                <div class="absolute bottom-4 left-4 bg-white/90 backdrop-blur p-3 rounded-lg shadow-lg border border-slate-200 text-xs z-[400]">
                    <div class="font-bold mb-2">Legend</div>
                    <div class="flex items-center gap-2 mb-1"><span class="w-3 h-3 bg-blue-500 rounded-full"></span> Garbage</div>
                    <div class="flex items-center gap-2 mb-1"><span class="w-3 h-3 bg-blue-500 rounded-full"></span> Pothole</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
